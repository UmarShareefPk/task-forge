<div class="w-full border-b border-gray-200 dark:border-gray-700 
            bg-gray-50 dark:bg-gray-800 px-4 py-2 flex flex-wrap gap-3 
            items-center justify-center">

  <!-- Heading -->
  <h2 class="text-sm font-semibold text-gray-800 dark:text-gray-200 mr-2">
    Filters:
  </h2>

  <!-- From -->
  <div class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-300">
    <span>From:</span>
    <input type="date"
           [ngModel]="filter.fromDate()"
           (ngModelChange)="filter.setFromDate($event || null)"
           class="h-8 w-auto min-w-[6rem] rounded-md px-1 border border-gray-300 dark:border-gray-600
                  bg-white dark:bg-gray-700 text-sm text-gray-900 dark:text-gray-100
                  focus:outline-none focus:ring-2 focus:ring-indigo-500" />
  </div>

  <!-- To -->
  <div class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-300">
    <span>To:</span>
    <input type="date"
           [ngModel]="filter.toDate()"
           (ngModelChange)="filter.setToDate($event || null)"
           class="h-8 w-auto min-w-[6rem] rounded-md px-1 border border-gray-300 dark:border-gray-600
                  bg-white dark:bg-gray-700 text-sm text-gray-900 dark:text-gray-100
                  focus:outline-none focus:ring-2 focus:ring-indigo-500" />
  </div>

  <!-- User -->
  <div *ngIf="filter.showUsers" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-300">
    <span>User:</span>
    <select
      [ngModel]="filter.userId()"
      (ngModelChange)="filter.setUserId($event || null)"
      class="h-8 w-auto min-w-[5rem] rounded-md px-1 border border-gray-300 dark:border-gray-600
             bg-white dark:bg-gray-700 text-sm text-gray-900 dark:text-gray-100
             focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option [ngValue]="null">All</option>
      <option *ngFor="let u of users" [ngValue]="u.id">{{ u.name }}</option>
    </select>
  </div>

  <!-- Status -->
  <div *ngIf="filter.showStatus" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-300">
    <span>Status:</span>
    <select
      [ngModel]="filter.status()"
      (ngModelChange)="filter.setStatus($event || null)"
      class="h-8 w-auto min-w-[5rem] rounded-md px-1 border border-gray-300 dark:border-gray-600
             bg-white dark:bg-gray-700 text-sm text-gray-900 dark:text-gray-100
             focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option [ngValue]="null">All</option>
      <option *ngFor="let s of statuses" [ngValue]="s">{{ s }}</option>
    </select>
  </div>

  <!-- Buttons -->
  <div class="flex gap-2 items-center">
    <button (click)="filter.apply()"
            class="h-8 w-8 flex items-center justify-center rounded-full 
                   bg-indigo-600 text-white hover:bg-indigo-500 shadow">
      <span class="material-symbols-outlined text-sm">refresh</span>
    </button>
    <button (click)="filter.reset()"
            class="h-8 w-8 flex items-center justify-center rounded-full 
                   bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 
                   hover:bg-gray-300 dark:hover:bg-gray-600 shadow">
      <span class="material-symbols-outlined text-sm">close</span>
    </button>
  </div>
</div>
