<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <article class="w-full max-w-md rounded-xl border border-gray-300 bg-white p-6 shadow-lg dark:border-gray-700 dark:bg-gray-800"><form (ngSubmit)="onLogin()">    
    
    <h2 class=" flex items-center justify-center text-2xl md:text-2xl font-extrabold tracking-tight text-gray-900 dark:text-white drop-shadow-sm">Login</h2>

      <label for="username">
        <span class="text-sm font-medium text-gray-700 dark:text-gray-200"> Username </span>
        <input type="text" id="username"
          class="mt-1 w-full rounded border-gray-300 px-2 py-2  shadow-sm sm:text-sm dark:border-gray-600 dark:bg-gray-900 dark:text-white" />
      </label>
      
      <div class="mt-4">
      <label for="password" >
        <span class="text-sm font-medium text-gray-700 dark:text-gray-200"> Password </span>
        <input type="password" id="password"
          class="mt-1 w-full rounded border-gray-300 shadow-sm px-2 py-2  sm:text-sm dark:border-gray-600 dark:bg-gray-900 dark:text-white" />
      </label>
      </div>
       <div class="mt-4 flex items-center justify-center">
      <button class="mt-4 inline-block rounded-sm bg-indigo-600 px-8 py-2 text-sm  font-medium text-white transition hover:scale-110 hover:shadow-xl focus:ring-3 focus:outline-hidden" type="submit">
        Login</button>
        </div>
    </form>
    <p class="mt-2 text-sm  font-medium text-red-600 dark:text-red-400" *ngIf="error">{{ error }}</p>
</article>
</div>

 <button (click)="toggleTheme()" class="p-2 rounded bg-gray-200 dark:bg-gray-700">
  Toggle Theme
</button>
