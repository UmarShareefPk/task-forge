<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-white to-indigo-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 px-4 py-6">
  <article
    class="w-full max-w-md rounded-2xl border border-gray-200 bg-white shadow-2xl dark:border-gray-700 dark:bg-gray-800 p-8 sm:p-10 animate-fadeIn"
  >
    <form (ngSubmit)="onLogin()" class="space-y-6">
      
      <!-- Logo -->
      <div class="flex items-center justify-center">
        <app-logo size="md"></app-logo>
      </div>

      <!-- Heading -->
      <h2
        class="text-center text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white drop-shadow-sm"
      >
        Welcome Back
      </h2>
      <p class="text-center text-sm text-gray-500 dark:text-gray-400">
        Please sign in to continue
      </p>

      <!-- Username -->
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 dark:text-gray-200"
        >
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="this.username"
          placeholder="Enter your username"
          class="mt-1 w-full rounded-lg border-gray-300 px-3 py-2 shadow-sm sm:text-sm focus:border-indigo-500 focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-900 dark:text-white transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-200"
        >
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="this.password"
          placeholder="••••••••"
          class="mt-1 w-full rounded-lg border-gray-300 px-3 py-2 shadow-sm sm:text-sm focus:border-indigo-500 focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-900 dark:text-white transition"
        />
      </div>

      <!-- Error Message -->
      <p
        class="text-sm font-medium text-red-600 dark:text-red-400"
        *ngIf="error"
      >
        {{ error }}
      </p>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full rounded-lg bg-indigo-600 px-4 py-2 text-white font-semibold text-sm transition hover:scale-[1.02] hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-400 focus:outline-none"
        >
          Sign In
        </button>
      </div>

      <!-- Extra Links -->
      <div class="flex items-center justify-between text-xs text-gray-500 dark:text-gray-400">
        <!-- <a href="#" class="hover:underline">Forgot Password?</a>
        <a href="#" class="hover:underline">Create Account</a> -->
      </div>
    </form>
  </article>
</div>
